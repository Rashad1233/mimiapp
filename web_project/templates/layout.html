<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            {% if logged_in %}
                {% if role == 'manager' %}
                    <a href="{{ url_for('manager_dashboard') }}">Manager Dashboard</a>
                {% elif role == 'user' %}
                    <a href="{{ url_for('user_dashboard') }}">User Dashboard</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login', role='manager') }}">Manager Login</a>
                <a href="{{ url_for('login', role='user') }}">User Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        &copy; 2025 ERP System. All rights reserved.
    </footer>
</body>
</html>
