<form method="POST" action="{{ url_for('shopping_cart') }}">
    <!-- Product Selection -->
    <label for="product_id">Product:</label>
    <select id="product_id" name="product_id" required>
        {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }}</option>
        {% endfor %}
    </select>

    <!-- Quantity Input -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>

    <!-- Supplier Selection -->
    <h4>Choose Supplier</h4>
    <div>
        <label for="manual">Manual Selection:</label>
        <select id="manual" name="supplier_id">
            {% for supplier in suppliers %}
                <option value="{{ supplier.id }}">
                    {{ supplier.name }} - ${{ supplier.price }} ({{ supplier.delivery_time }} days)
                </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="auto">Automatic Selection:</label>
        <input type="checkbox" id="auto" name="auto">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="button">Add to Cart</button>
</form>
