<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the ERP System</h1>
{% if not logged_in %}
    <p>Please <a href="{{ url_for('login', role='user') }}">login</a> or <a href="{{ url_for('register') }}">register</a>.</p>
{% else %}
    <p>You are logged in as {{ current_user.username }}.</p>
{% endif %}
{% endblock %}
